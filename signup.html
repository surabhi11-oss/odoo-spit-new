<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - StockMaster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="signup">

    <div class="signup-card">
        <h2 class="SIGN-UP-TEXT">
            <i class="fa-regular fa-image"></i> SIGN UP
        </h2>

        <form>
            <label>Enter Your Name</label>
            <input type="text" placeholder="joe rogan" required>

            <label> Enter Your Email</label>
            <input type="email" placeholder="hello@example.com" required>

            <label>Set up Your Password</label>
            <div class="password-box">
                <input type="password" placeholder="••••••••" required>
                <i class="fa-regular fa-eye eye-icon"></i>
            </div>

            <label>Confirm Your Password</label>
            <div class="input-wrap">
                <input type="password" placeholder="••••••••" required>
                <i class="fa-regular fa-eye eye-icon"></i>
            </div>

            <button id="sign-up-button">Sign up</button>

            <p class="small-text">
                Already have an account? <a href="#">Log in</a>
            </p>

            <p class="divider"> or </p>

            <button class="passkey-btn">
                <i class="fa-solid fa-qrcode"></i>
                Use a Passkey
            </button>

        </form>

        <p class="powered">Powered by Pratik Devang & Team</p>
    </div>

</div>

</body>
</html>
