<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - StockMaster</title>
    <link rel="stylesheet" href="frontend/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="signup">

    <div class="signup-card">
        <h2 class="SIGN-UP-TEXT">
            <i class="fa-regular fa-image"></i> SIGN UP
        </h2>

        <form id="signupForm">
            <label for="name">Enter Your Name</label>
            <input id="name" name="name" type="text" placeholder="Joe Rogan" required>

            <label for="email">Enter Your Email</label>
            <input id="email" name="email" type="email" placeholder="hello@example.com" required>

            <label for="password">Set up Your Password</label>
            <div class="password-box">
                <input id="password" name="password" type="password" placeholder="••••••••" required>
                <i class="fa-regular fa-eye eye-icon" role="button" aria-label="Toggle password visibility"></i>
            </div>

            <label for="confirmPassword">Confirm Your Password</label>
            <div class="password-box">
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="••••••••" required>
                <i class="fa-regular fa-eye eye-icon" role="button" aria-label="Toggle password visibility"></i>
            </div>

            <button id="sign-up-button" type="submit">Sign up</button>

            <p class="small-text">
                Already have an account? <a href="#">Log in</a>
            </p>

            <p class="divider"> or </p>

            <button type="button" class="passkey-btn">
                <i class="fa-solid fa-qrcode"></i>
                Use a Passkey
            </button>

        </form>

        <p class="powered">Powered by Pratik Devang & Team</p>
    </div>

</div>
<script src="signup.js"></script>

</body>
</html>
